<!-- src/app/author-details/author-details.component.html -->
<div class="container mx-auto p-4">
  <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="p-4">
      <h1 class="text-3xl font-bold">
        {{ author?.firstName }} {{ author?.lastName }}
      </h1>
      <p class="text-gray-600">
        Born: {{ author?.birthDate | date : "longDate" }}
      </p>
      <p class="mt-4 text-gray-800">{{ author?.bio }}</p>
    </div>
    <div class="p-4">
      <h2 class="text-2xl font-bold">Books by Author</h2>
      <ul class="list-disc pl-5 h-[300px] overflow-y-scroll">
        <li *ngFor="let book of author?.books" class="mt-2">
          <a
            (click)="viewBookDetails(book.id)"
            class="text-blue-500 cursor-pointer"
            >{{ book.title }}</a
          >
        </li>
      </ul>
    </div>
    <div class="flex justify-end space-x-4 p-4">
      <button (click)="editAuthor()" class="btn btn-warning">Edit</button>
      <button (click)="deleteAuthor()" class="btn btn-error">Delete</button>
    </div>
  </div>
</div>
